<div class="container mt-2">
  <div class="row ">
    <div class="col-md-12">
    <form  [formGroup]="dataFrom" (ngSubmit)="onSubmit() "  class="d-flex justify-content-center align-items-center">
        <div class="col-md-4 p-4 border rounded shadow ">
          <h4>Create Form</h4>
            <div class="mb-3 m-1">
                <label  class="form-label">Name</label>
                <input type="text"  class="form-control" placeholder="Enter your name" formControlName='name'>
              </div>
              <div class="mb-3">
                <label class="form-label">last Name</label>
                <input type="text" formControlName="lastName" class="form-control"  placeholder="Enter your last name">
              </div>
    
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control"  placeholder="Enter your Address">
              </div>
    
              <div class="mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile"  placeholder="Enter your Mobile number ">
              </div>
    
    
              <div class="col-12 m-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
      </div>
    </form>
  </div>
</div>
